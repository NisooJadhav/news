<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://cdn.pixabay.com/photo/2012/04/23/15/54/black-38662__340.png"

        <h1 class="title" id="title">NEWS</h1>
        <input type="text" id="search_value" />
        <button class="search"> Search </button>
        <button class="genre"> Search by Genre </button>
        <nav>
            <button class="top-news"> Top </button>
            <button class="tech"> Tech </button>
            <button class="india"> India </button>
            <button class="elon"> Elon Musk </button>
            <button class="programming"> Programming </button>
